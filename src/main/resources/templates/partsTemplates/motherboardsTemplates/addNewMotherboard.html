<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments::head"></head>
<body class="container">

<h1 th:text="${title}">Default title</h1>

<form class="form-group" th:object="${motherBoard}" method="post" action="/parts/addNewMotherboard">
    <input type="hidden" th:field="*{id}">
    <label th:for="name">Name</label>
    <input type="text" th:field="*{name}">
    <label th:for="description">Description</label>
    <input type="text" th:field="*{description}">
    <label th:for="price">Price</label>
    <input type="text" th:field="*{price}">
    <div class="form-select-button">
        <label th:for="type">Manufacturer</label>
        <select name="manufacturer">
            <option th:each="manufacturer : ${manufacturers}"
                    th:text="${manufacturer.name}"
                    th:value="${manufacturer.id}"></option>
        </select>
    </div>
    <label th:for="mainMemory">Main memory</label>
    <input type="text" th:field="*{mainMemory}">
    <input type="submit" value="Add motherboard">

</form>

</body>
</html>

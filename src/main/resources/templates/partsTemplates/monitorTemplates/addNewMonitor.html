<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: head"></head>
<body class="container">

<h1 th:text="${title}">Default title</h1>

<form class="form-group" th:object="${monitor}" method="post" action="/parts/addNewMonitor">
    <input type="hidden" th:field="*{id}">
    <label th:for="name">Name</label>
    <input type="text" th:field="*{name}">
    <label th:for="description">Description</label>
    <input type="text" th:field="*{description}">
    <div class="form-select-button">
        <label th:for="type">Manufacturer</label>
        <select name="manufacturer">
            <option th:each="manufacturer : ${manufacturers}"
                    th:text="${manufacturer.name}"
                    th:value="${manufacturer.id}"></option>
        </select>
    </div>
    <div class="form-select-button">
        <label th:for="type">Monitor type</label>
        <select name="monitorTypes">
            <option th:each="monitorTypes : ${monitorTypes}"
                    th:text="${monitorTypes.type}"
                    th:value="${monitorTypes.id}"></option>
        </select>
    </div>
    <label th:for="price">Price</label>
    <input type="text" th:field="*{price}">
    <label th:for="width">Width</label>
    <input type="text" th:field="*{width}">
    <input type="submit" value="Add monitor">

</form>
</body>
</html>

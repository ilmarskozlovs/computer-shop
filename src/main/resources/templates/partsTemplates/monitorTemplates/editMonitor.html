<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: head"></head>
<body class="container">

<h1 th:text="${title}">Default title</h1>

<form name="editMonitor" action="/parts/editMonitor/" method="post" th:object="${monitor}">
    <p>Id</p>
    <input title="Id" type="text" name="id" th:value="*{id}">
    <p>Name</p>
    <input title="Name" type="text" name="name" th:value="*{name}">
    <p>Description</p>
    <input title="Description" type="text" name="description" th:value="*{description}">
    <div class="form-select-button">
        <label th:for="type">Manufacturer</label>
        <select name="manufacturer">
            <option th:each="manufacturer : ${manufacturers}"
                    th:text="${manufacturer.name}"
                    th:value="${manufacturer.id}"></option>
        </select>
    </div>
    <div class="form-select-button">
        <label th:for="type">Monitor type</label>
        <select name="monitorTypes">
            <option th:each="monitorType : ${monitorTypes}"
                    th:text="${monitorType.type}"
                    th:value="${monitorType.id}"></option>
        </select>
    </div>
    <p>Price</p>
    <input title="Price" type="text" name="price" th:value="*{price}">
    <p>Width</p>
    <input title="Width" type="text" name="width" th:value="*{width}">


    <input type="submit" value="Edit">
</form>
</body>
</html>

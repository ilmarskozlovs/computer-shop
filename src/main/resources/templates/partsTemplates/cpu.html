<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: head"></head>
<body class="container">

<h1 th:text="${title}">Default title</h1>

<nav th:replace="fragments :: navigation"></nav>

<table class="table-view">
    <tr>
        <th>Name</th>
        <th>Description</th>
        <th>Price</th>
    </tr>
    <tr th:each="cpu : ${cpus}">
        <td th:text="${cpu.name}" ></td>
        <td th:text="${cpu.description}" ></td>
        <td th:text="${cpu.price}" ></td>
        <td>
            Info
        </td>
        <td>
            <a href="/parts/editCpu/" th:href="@{/parts/editCpu/__${cpu.id}__}">Update</a>
        </td>
        <td>
            <a href="/parts/removeCpu/" th:href="@{/parts/removeCpu/__${cpu.id}__}">Remove</a>
        </td>
    </tr>
</table>

<a href="/parts/addNewCpu">Add new Cpu</a>

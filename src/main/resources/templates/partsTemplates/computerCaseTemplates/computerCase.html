<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: head"></head>
<body class="container">

<h1 th:text="${title}">Default title</h1>

<nav th:replace="fragments :: navigation"></nav>

<table class="table-view">
    <tr>
        <th>Name</th>
        <th>Description</th>
        <th>Price</th>
    </tr>
    <tr th:each="computerCase : ${computerCases}">
        <td th:text="${computerCase.name}" ></td>
        <td th:text="${computerCase.description}" ></td>
        <td th:text="${computerCase.price}" ></td>
        <td>
            <a href="/parts/computerCaseInfo/" th:href="@{/parts/computerCaseInfo/__${computerCase.id}__}">Info</a>
        </td>
        <td>
            <a href="/parts/edit/" th:href="@{/parts/edit/__${computerCase.id}__}">Edit</a>
        </td>
        <td>
            <a href="/parts/remove/ " th:href="@{/parts/remove/__${computerCase.id}__}" >Remove</a></td>
        </td>
    </tr>
</table>

<a href="/parts/addNewCase">Add new computer case</a>

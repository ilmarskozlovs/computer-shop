<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: head"></head>
<body class="container">

<h1 th:text="${title}"></h1>

<form class="form-group" th:object="${powerBlock}" method="post" action="/parts/addNewPowerblock">
    <input type="hidden" th:field="*{id}">
    <label th:for="name">Name</label>
    <input type="text" th:field="*{name}">
    <label th:for="description">Description</label>
    <input type="text" th:field="*{description}">
    <label th:for="price">Price</label>
    <input type="text" th:field="*{price}">
    <label th:for="power">Power</label>
    <input type="text" th:field="*{power}">
    <label th:for="diameter">Diameter</label>
    <input type="text" th:field="*{diameter}">
    <input type="submit" value="Add powerblock">

</form>

</body>
</html>

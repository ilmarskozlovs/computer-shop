<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: head"></head>
<body class="container">

<h1 th:text="${title}">Default title</h1>

<nav th:replace="fragments :: navigation"></nav>

<table class="table-view">
    <tr>
        <th>Name</th>
        <th>Description</th>
        <th>Price</th>
    </tr>
    <tr th:each="motherboard : ${motherboards}">
        <td th:text="${motherboard.name}" ></td>
        <td th:text="${motherboard.description}" ></td>
        <td th:text="${motherboard.price}" ></td>
        <td>
            Info
        </td>
        <td>
            <a href="/parts/editMotherboard/" th:href="@{/parts/editMotherboard/__${motherboard.id}__}">Edit</a>
        </td>
        <td>
            <a href="/parts/removeMotherboard/" th:href="@{/parts/removeMotherboard/__${motherboard.id}__}">Remove</a>
        </td>
    </tr>
</table>

<a href="/parts/addNewMotherboard">Add new Motherboard</a>

</body>
</html>

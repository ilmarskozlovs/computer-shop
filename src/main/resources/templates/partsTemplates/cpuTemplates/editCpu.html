<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: head"></head>
<body class="container">

<h1 th:text="${title}">Default title</h1>

<form name="editCpu" action="/parts/editCpu" method="post" th:object="${cpu}">
    <p>Id</p>
    <input title="Id" type="text" name="id" th:value="*{id}">
    <p>Name</p>
    <input title="Name" type="text" name="name" th:value="*{name}">
    <div class="form-select-button">
        <label th:for="type">Manufacturer</label>
        <select name="manufacturer">
            <option th:each="manufacturer : ${manufacturers}"
                    th:text="${manufacturer.name}"
                    th:value="${manufacturer.id}"></option>
        </select>
    </div>
    <p>Price</p>
    <input title="Price" type="text" name="price" th:value="*{price}">
    <p>Turbo Frequency</p>
    <input title="Description" type="text" name="frequency" th:value="*{frequency}">
    <p>Number of cores</p>
    <input title="numberOfCores" type="text" name="numberOfCores" th:value="*{numberOfCores}">
    <p>Description</p>
    <input title="Description" type="text" name="description" th:value="*{description}">


    <input type="submit" value="Edit">
</form>

</body>
</html>
